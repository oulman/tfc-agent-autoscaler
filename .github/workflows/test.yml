name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9

      - run: go test -race -count=1 ./...
